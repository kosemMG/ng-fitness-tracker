<section>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm"
        fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email" email required #email="ngModel">
      <mat-error *ngIf="email.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!email.hasError('required')">Email is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6"
             #passwordInput="ngModel">
      <mat-hint align="end">{{ passwordInput.value?.length }} / 6</mat-hint>
      <mat-error>Must be at least 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput [matDatepicker]="datepicker" [max]="maxDate" placeholder="Your birth date" ngModel
             name="birthDate" required>
      <mat-datepicker-toggle [for]="datepicker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox color="primary" ngModel name="agree" required>I agree to terms and conditions.</mat-checkbox>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
